<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script type="importmap">
    {
        "imports": {
            "engine/": "./engine/",
            "dat": "./lib/dat.js",
            "glm": "./lib/glm.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./engine/style.css">
    <script src="./lib/ammo.js"></script>
</head>
<body>
    <div id="front-page">
        <div>
            <div id="title-container">
                <div class="title">Tic Tac Toe</div>
            </div>
            <button id="start-button">Start Game</button>
            <button id="how-to-play-button">How to Play</button>
        </div>
    </div>
    <div id="game-container" class="fullscreen no-touch">
        <canvas id="webgpuCanvas"></canvas>
        <canvas id="textCanvas"></canvas>
        <canvas id="instructionCanvas"></canvas>
    </div>
    <div id="you-won-canvas">
        <div class="you-win">YOU WIN!</div>
        <button id="win-main-menu-button">Main Menu</button>
    </div>
    <div id="game-over-canvas">
        <div class="game-over-text">GAME OVER!</div>
        <button id="main-menu-button">Main Menu</button>
    </div>
</body>
</html>
